<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="#" method="get" class="row">
            <div class="col-10 offset-1">
                <h2 class="text-center mt-5">Введите данные для получения списка приютов</h2>
                <input type="email" class="form-control mt-4" placeholder="Введите email" required>
                <input type="text" class="form-control mt-4" placeholder="Введите ваше имя" required>
                <div class="input-group mt-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">+7</span>
                    </div>
                    <input type="tel" class="form-control" placeholder="Введите ваш номер телефона" required>
                </div>
                <input type="submit" placeholder="Отправить" class="btn btn-success mx-auto d-block ps-4 pe-4 mt-4">
            </div>
        </form>
    </div>
</body>
</html>
